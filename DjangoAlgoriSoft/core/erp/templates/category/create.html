{% extends 'body.html' %} {% block content %}
<form method="post">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fas fa-plus"></i>
        {{title}}
      </h3>
    </div>

    <div class="card-body">
      {% csrf_token %}
{{form}}
      <div class="cad-footer">
        <button type="submit" class="btn btn-primary" id="btnTest">
          <i class="fas fa-save"></i>
          Guardar registro
        </button>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
